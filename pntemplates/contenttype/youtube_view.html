<!--[if $displayMode=='inline']-->
 <dl class="youtube">
  <dt>
   <object type="application/x-shockwave-flash" style="width:320px; height:267px" data="http://www.youtube.com/v/<!--[$videoId]-->"><param name="movie" value="http://www.youtube.com/v/<!--[$videoId]-->" /></object>
  </dt>
  <dd><!--[$text]-->&nbsp;|&nbsp;<a href="http://www.youtube.com/v/<!--[$videoId]-->&amp;rel=1">youtube.com</a></dd>
 </dl>
<!--[else]-->
 <!--[pnpageaddvar name="javascript" value="javascript/ajax/prototype.js,javascript/ajax/scriptaculous.js?load=effects,modules/content/pnincludes/lightboxXL/js/lightboxXL.js"]-->
 <!--[pnpageaddvar name="stylesheet" value="modules/content/pnincludes/lightboxXL/css/lightbox.css"]-->

 <!--[assign var="image" value=http://s3.ytimg.com/vi/`$videoId`/default.jpg]-->
 <!--[assign var="imageSize" value=$image|getimagesize]-->

 <dl class="youtube" style="width:<!--[$imageSize[0]]-->px;">
  <dt>
   <a title="<!--[$text]-->" tag="swf" height="355" width="425" rel="lightbox" href="http://www.youtube.com/v/<!--[$videoId]-->&amp;autoplay=1"><img src="http://s3.ytimg.com/vi/<!--[$videoId]-->/default.jpg" alt="<!--[$text]-->" /></a>
  </dt>
  <dd><!--[$text]--><br /><a title="<!--[$text]-->" tag="swf" height="355" width="425" rel="lightbox" href="http://www.youtube.com/v/<!--[$videoId]-->&amp;autoplay=1"><img src="/images/icons/extrasmall/agt_forward.gif" alt="<!--[gt text="Play Video"]-->" /> <!--[gt text="Play Video"]--></a></dd>
 </dl>
<!--[/if]-->
