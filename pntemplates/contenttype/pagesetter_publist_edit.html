<table>
  <tr>
  	<td><!--[pnformlabel for='tid' __text='Publication type']--></td>
	<td><!--[pagesetter_pubtypeselector id="tid" group="data" mandatory=true]--></td>
  </tr>

  <tr>
  	<td><!--[pnformlabel for='numpubs' __text='Number of publications (leave empty for default)']--></td>
  	<td><!--[pnformtextinput id='numpubs' group='data' maxLength='5']--></td>
  </tr>

  <tr>
  	<td><!--[pnformlabel for='offset' __text='First publication number to show (leave empty for first in list)']--></td>
  	<td><!--[pnformtextinput id='offset' group='data' maxLength='5']--></td>
  </tr>

  <tr>
  	<td><!--[pnformlabel for='filter' __text='List filter as used in URL, separated by "&", but without "filter=" (e.g. "country:eq:DK")']--></td>
  	<td><!--[pnformtextinput id='filter' group='data' maxLength='64']--></td>
  </tr>

  <tr>
  	<td><!--[pnformlabel for='order' __text='Orderby clause as used in URL. Should be a comma separated list of field names without "orderby=" (e.g. "core.lastUpdated:desc,title")']--></td>
  	<td><!--[pnformtextinput id='order' group='data' maxLength='64']--></td>
  </tr>

  <tr>
  	<td><!--[pnformlabel for='tpl' __text='Template format for displaying list items']--></td>
  	<td><!--[pnformtextinput id='tpl' group='data' maxLength='64']--></td>
  </tr>
