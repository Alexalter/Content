<div class="content-googlemap">
    <div id="googlemap" class="map" style="width: 100%; height: 400px"></div>
</div>

<script type="text/javascript">
    //<![CDATA[
    Event.observe(window, 'load',
        function() { 
            <!--[if !empty($latitude) AND !empty($longitude)]-->
            var myLatlng = new google.maps.LatLng(<!--[$latitude|pnvarprepfordisplay]-->, <!--[$longitude|pnvarprepfordisplay]-->);
            <!--[else]-->
            var myLatlng = new google.maps.LatLng(54.336869, 10.119942);
            <!--[/if]-->
            var myMapOptions = { 
                zoom: <!--[if !empty($zoom)]--><!--[$zoom|pnvarprepfordisplay]--><!--[else]-->5<!--[/if]-->,
                center: myLatlng, 
                scaleControl: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            }; 
            var map = new google.maps.Map($('googlemap'), myMapOptions); 
            
            // add a marker to the map
            var marker = new google.maps.Marker({ 
                position: myLatlng,
                map: map
            });
            
            google.maps.event.addListener(map, 'click', function(event) { 
                marker.setMap(null);
                marker = null;
                marker = new google.maps.Marker({ 
                    position: event.latLng,
                    map: map
                });
                map.setCenter(event.latLng);
                coord = event.latLng.toString();
                coord = coord.split(", ");
                latitude = coord[0].replace(/\(/, "");
                longitude = coord[1].replace(/\)/, "");
                $('latitude').value = latitude;
                $('longitude').value = longitude;
                $('zoom').value = map.getZoom();
            });
        }
    );
    //]]>
</script>
